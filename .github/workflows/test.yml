name: "visual reggression testing and unit testing"

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install dependencies
        run: npm instal
      - name: Run unit tests
        run: npm run test
      - name: Chromatic
        run: npm run chromatic -chromatic_token=${{ secrets.CHROMATIC_PROJECT_TOKEN }}
